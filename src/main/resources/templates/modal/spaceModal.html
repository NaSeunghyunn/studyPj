<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 상세화면</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<!-- The Modal -->
<div class="modal" id="spaceModal" th:fragment="modal-space(type)">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" th:text="#{spaceSearchTitle}">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" th:text="#{spaceManageTitle}">장소 이름</span>
                    <input type="text" class="form-control" id="spaceSearchName" onkeypress="spaceModal.searchEnter(event);">
                    <button type="button" class="btn btn-primary" th:text="#{search}" onclick="spaceModal.search();">검색</button>

                    <table class="table table-hover table-bordered table-sm table-striped mt-3">
                        <tbody id="spaceModalTable" class="spaceTable" th:classappend="${type}"></tbody>
                    </table>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger modal-close" data-bs-dismiss="modal" th:text="#{close}">Close</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
