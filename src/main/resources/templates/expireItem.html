<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>아이템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/datepicker.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/accordion.css">
</head>

<body>

    <div class="container mt-3">

        <div class="container-fluid p-1 mb-3 bg-light text-center">
            <h1 th:text="#{expireItemSearch}">만료 물건 찾기</h1>
        </div>

        <p class="err text-danger"></p>
        <div style="text-align: right;">
            <div class="row" style="display: inline-block;">
                <div class="input-group">
                    <span class="input-group-text" th:text="#{expirationDate}">유통기한</span>
                    <div class="form-control">
                        <input type="number" style="border : none" id="expirationDate" value="14" onkeypress="searchEnter(event);">
                        <span>일 이내</span>
                    </div>
                    <button type="button" class="btn btn-primary" th:text="#{search}" onclick="api.search()">검색</button>
                    <a href="/item" class="btn btn-primary ms-2" th:text="#{itemDetail}">물건상세화면</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <hr class="mt-0">
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="bg-light">
                    <th>내 물건</th>
                    <th>위치</th>
                    <th>유통기한</th>
                    <th>물건 설명</th>
                    <th style="width: 83px">상세</th>
                </tr>
            </thead>
            <tbody id="tbodyExpireItems"></tbody>
        </table>
    </div>
    <input type="hidden" id="id" th:value="${id}">
</body>
<script src="/js/common.js"></script>
<script src="/js/expireItem.js"></script>

</html>
