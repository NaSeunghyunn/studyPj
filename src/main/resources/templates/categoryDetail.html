<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 상세화면</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!-- Category Modal -->
<div th:replace="/modal/categoryModal.html :: modal-category(selectModal)"></div>

<div class="container mt-3">
    <div class="parents"></div>
    <hr class="mt-0">

    <p class="err text-danger"></p>

    <div class="input-group mb-3">
        <span class="input-group-text" th:text="#{categoryName}">카테고리 이름</span>
        <input type="text" class="form-control" id="categoryName">
    </div>
    <div class="input-group mb-3 div-modal">
        <span class="input-group-text" th:text="#{parentCategory}">상위 카테고리</span>
        <input type="text" class="form-control modal-category-name" id="parentCategoryName">
        <input type="hidden" id="parentId" class="modal-category-id">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary btn-modal-category" data-bs-toggle="modal" data-bs-target="#categoryModal" th:text="#{search}">검색</button>
    </div>

    <div class="d-flex justify-content-between">
        <div>
            <button type="button" class="btn btn-primary btn-back" th:text="#{back}">돌아가기</button>
        </div>
        <div class="status-mod">
            <button type="button" class="btn btn-primary btn-del" th:text="#{delete}">삭제</button>
            <button type="button" class="btn btn-primary btn-mod" th:text="#{modify}">수정</button>
        </div>
        <div class="status-reg">
            <button type="button" class="btn btn-primary btn-reg" th:text="#{registration}">등록</button>
        </div>
    </div>
</div>
<input type="hidden" id="id" th:value="${id}">
</body>
<script src="/js/common.js"></script>
<script src="/js/categoryDetail.js"></script>
<script src="/js/modal.js"></script>
</html>
