<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리화면</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/category.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2 th:text="#{categoryManageTitle}">카테고리 관리</h2>
    <p>우리집 물건의 카테고리를 추가/삭제 하여 보다 효율적으로 검색할 수 있습니다.</p>
    <p class="err text-danger"></p>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="search" placeholder="Search" onkeypress="api.enterSearch(event);">
        <button class="btn btn-success btn-search" type="submit" onclick="api.clickSearch(event);"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></button>
        <button class="btn btn-primary ms-2 " type="button" onclick="location.href='/category/0'">등록</button>
    </div>
    <ul class="list-group" id="contents">
    </ul>
</div>
</body>
</html>
