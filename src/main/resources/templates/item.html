<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/datepicker.css">
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<!-- Category Modal -->

<div th:replace="/modal/spaceModal.html :: modal-space(selectModal)"></div>
<div th:replace="/modal/categoryModal.html :: modal-category(selectModal)"></div>

<div class="container mt-3">

    <p class="err text-danger"></p>

    <div class="row">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text" th:text="#{itemName}">아이템 이름</span>
                <input type="text" class="form-control" id="itemName" onkeypress="searchEnter(event);">
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" th:text="#{itemDescription}">물건 설명</span>
                <input type="text" class="form-control" id="itemDescription" onkeypress="searchEnter(event);">
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text" th:text="#{location}">위치</span>
                <input type="text" class="form-control modal-space-name" id="spaceName">
                <input type="hidden" id="spaceId" class="modal-space-id">
                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#spaceModal" th:text="#{select}">장소 선택</button>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" th:text="#{category}">카테고리</span>
                <input type="text" class="form-control modal-category-name" id="categoryName">
                <input type="hidden" id="categoryId" class="modal-category-id">
                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal" th:text="#{select}">카테고리 선택</button>
            </div>
        </div>
            <div class="text-end p-3">
                <button type="button" class="btn btn-primary" th:text="#{search}" onclick="api.search()">검색</button>
                <a href="/item/0" class="btn btn-primary" th:text="#{registration}">등록</a>
            </div>
    </div>
</div>

<div class="container mt-3">
    <hr class="mt-0">
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="bg-light">
            <th>내 물건</th>
            <th>위치</th>
            <th>물건 설명</th>
            <th style="width: 83px">상세</th>
        </tr>
        </thead>
        <tbody id="tbodyItems"></tbody>
    </table>
</div>
<input type="hidden" id="id" th:value="${id}">
</body>
<script src="/js/common.js"></script>
<script src="/js/item.js"></script>
<script src="/js/modal.js"></script>
</html>
